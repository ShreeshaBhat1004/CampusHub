<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="profile-tab">
        <div class="profile-image">
            <img src="blank.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Your Name</h2>
            <p>Student at UVCE</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT_CODE.js"></script>
</body>
</html>
